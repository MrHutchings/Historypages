<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - Mr. Hutchings' History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #666;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group small {
            color: #888;
        }
        .error-message {
            color: red;
            text-align: center;
        }
        .success-message {
            color: green;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .show-password {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .help-links {
            text-align: center;
            margin-top: 10px;
        }
        .help-links a {
            color: #007BFF;
            text-decoration: none;
        }
        .help-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Mr. Hutchings' History</h1>
        <h2>DP History HL</h2>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username (case sensitive)</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password (case sensitive)</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="form-group show-password">
                <label><input type="checkbox" id="togglePassword"> Show Password</label>
                <small>Password is case sensitive.</small>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <button type="submit">Login</button>
        </form>

        <div class="help-links">
            <p>Forgot your password? <a href="https://cdn3.whatculture.com/images/2014/10/Adolf-Hitler.gif" target="_blank">Click here</a></p>
            <p>Need help? Contact: <a href="mailto:mr.harold.hutchings@gmail.com">mr.harold.hutchings@gmail.com</a></p>
        </div>
    </div>

    <script>
        // Select elements
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        // Show/hide password
        togglePassword.addEventListener('change', function () {
            passwordField.type = this.checked ? 'text' : 'password';
        });

        // Handle login
        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            // Hardcoded credentials
            const correctUsername = 'dphistory';
            const correctPassword = '2016ChicagoCubs';

            // Get input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validate credentials
            if (username !== correctUsername) {
                errorMessage.textContent = "User not found.";
            } else if (password !== correctPassword) {
                errorMessage.textContent = "Incorrect password.";
            } else {
                // Successful login
                window.location.href = 'https://sites.google.com/view/mr-hutchings-history-dp/menu';
            }
        });
    </script>
</body>
</html>
